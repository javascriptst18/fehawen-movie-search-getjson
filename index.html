<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Hammersmith+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Movie Time</title>
</head>
<body>
    <div class="container">
      <div class="hero-text">
        <h1>Movie Time</h1>
        <h2>Go <span>get</span> some popcorn.</h2>
      </div>
      <div class="form-wrapper">
        <form id="movie-search">
          <input id="movie-title" type="text" placeholder="Search">
          <button type="submit" name="submit" value="submit">Find movies</button>
        </form>
      </div>
      <div class="card" id="card-wrapper">
        <!-- Content inserted with JavaScript for movies found -->
      </div>
      <div class="nothing-found">
        <!-- Content inserted with JavaScript if no movies are found -->
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
